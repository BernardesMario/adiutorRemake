{% extends 'middleman1.html' %}
{% load bootstrap5 %}
{% load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>{% block title %}Novo Grupo{% endblock %}</title>

    {% block head %}

    <style>
        .form-group {
        display: flex;
        flex-direction: column;
        align-items: left;
        justify-content: space-between;
        margin-bottom: 10px;
    }
        .form-input {
            align-items: center;
            justify-content: space-between;
            margin-bottom: 100px;
        }
    </style>
    {% endblock %}
</head>
<body>
<div class="page-container">

{% block content %}
<h1 class="text-body-emphasis">
    Novo Grupo
</h1>

<form action="" method="POST" id="form" novalidate>
    {% csrf_token %}
    <div class="form-group">
        {% bootstrap_form form %}
    </div>
    <button type="submit" class="btn btn-primary btn-block">
        Cadastrar
    </button>
</form>
{% endblock %}
</div>
</body>

</html>
